<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
	<title>法院业绩管理系统</title>
	<meta name="keywords" content="法院业绩管理系统">
	<meta name="description" content="法院业绩管理系统">
	<!--[if lt IE 9]>
	<meta http-equiv="refresh" content="0;ie.html"/>
	<![endif]-->
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
	<link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
	<link href="/css/plugins/jsTree/style.min.css" rel="stylesheet">
	<link href="/css/animate.css" rel="stylesheet">
	<link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<div id="jsTree"></div>
				</div>
				<div class="form-group ">
					<div class="col-sm-12 col-sm-offset-12">
						<button type="submit" onclick="loadUser()" class="btn btn-primary">提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<!-- 自定义js -->
	<script src="/js/app.js?v=4.1.0"></script>
	<script type="text/javascript" src="js/contabs.js"></script>
	<!-- 第三方插件 -->
	<script src="/js/plugins/pace/pace.min.js"></script>
	<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<!-- Toastr script -->
	<script src="/js/plugins/toastr/toastr.min.js"></script>
	<script src="/js/plugins/jsTree/jstree.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			getTreeData()
		});
		function getTreeData() {
			$.ajax({
				type : "GET",
				url : "/office/officeUserTree",
				success : function(tree) {
					loadTree(tree);
				}
			});
		}
		function loadTree(tree) {
			$('#jsTree').jstree({
				'core' : {
					'data' : tree
				},
				"plugins" : [ "checkbox" ,"search"]
			});
		}
        function loadUser(){
            var ref = $('#jsTree').jstree(true); // 获得整个树
//            users = ref.get_bottom_checked('true');
//            if(users[0].id.indexOf("user_")!=0){
//                parent.layer.alert("请选择人员");
//                return;
//			};
//            parent.loadUser(users[0].id,users[0].text);
            userIds = ref.get_bottom_selected();
            users = ref.get_bottom_checked('true');
            var txt="";
            for(var user in users){
              //  if(user.id.indexOf("user_")==0){
                    txt=txt+users[user].text+",";
              //  }
            }
            parent.loadUser(userIds,txt);
            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
            parent.layer.close(index);
        }
	</script>
</body>
</html>
