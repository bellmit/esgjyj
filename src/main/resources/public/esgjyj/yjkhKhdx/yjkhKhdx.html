<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>法院业绩管理系统</title>
    <meta name="keywords" content="法院业绩管理系统">
    <meta name="description" content="法院业绩管理系统">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button type="button" class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button type="button" class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                        <button type="button" class="btn  btn-warning"
                                onclick="copy()">
                            <i class="fa fa-trash" aria-hidden="true"></i>复制对象（谨慎操作）
                        </button>
                    </div>

                    <div class="columns pull-right col-md-2 nopadding">
                        <select id="khid" name="khid" data-placeholder="选择考核的月份" class="form-control chosen-select"
                                tabindex="2" style="width: 100%">
                        </select>
                    </div>
                    <div class="columns pull-right col-md-2 ">
                        <select id="dxtype" name="dxtype" data-placeholder="选择考核对象" class="form-control chosen-select"
                                tabindex="2">
                            <option value ="1">审执部门法官</option>
                            <option value ="2">审执部门庭长</option>
                            <option value ="3">综合部门法官</option>
                            <option value ="4">法官助理</option>
                            <option value ="5">书记员</option>
                            <option value ="6">综合部门法官助理</option>
                            <option value ="7">综合部门书记员</option>
                            <option value ="8">综合部门主任</option>
                            <option value ="9">书记员（聘任制）</option>
                        </select>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>

<!-- 第三方插件 -->
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- Toastr script -->
<script src="/js/plugins/toastr/toastr.min.js"></script>
<script src="/js/plugins/chosen/chosen.jquery.js"></script>
<!-- vue -->
<script type="text/javascript" src="/js/vue.min.js"></script>
 <script type = "text/javascript" src = "/appjs/esgjyj/yjkhKhdx/yjkhKhdx.js" ></script>
</body>
</html>
