<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="esapp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" v-model="yjkhKhdx.id" type="hidden">
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">考核id：</label>
                            <div class="col-sm-8">
                                <input id="khid" name="khid" v-model="yjkhKhdx.khid" class="form-control" type="text">

                                </input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">对象类别：</label>
                            <div class="col-sm-8">
                                <select id="dxtype" name="dxtype" v-model="yjkhKhdx.dxtype" class="form-control"
                                        type="text">
                                    <option v-for="option in options" v-bind:value="option.value">
                                        {{ option.text }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">被考核人：</label>
                            <div class="col-sm-8">
                                <input id="userid" name="userid" class="form-control hidden"  v-model="yjkhKhdx.userid" type="text">
                                <input id="username" name="username" class="form-control" v-model="yjkhKhdx.name"
                                        type="text"  onclick="openUser()"
                                        readonly="readonly" placeholder="选择人员">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序号：</label>
                            <div class="col-sm-8">
                                <input id="pxh" name="pxh" v-model="yjkhKhdx.pxh" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标结案数：</label>
                            <div class="col-sm-8">
                                <input id="mbjas" name="mbjas" v-model="yjkhKhdx.mbjas" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考核对象部门id：</label>
                            <div class="col-sm-8">
                                <input id="officeid" name="officeid" v-model="yjkhKhdx.officeid" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/appjs/esgjyj/yjkhKhdx/edit.js">
</script>
</body>
</html>
