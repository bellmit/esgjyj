<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考核时间：</label>
                            <div class="col-sm-8">
                                <select id="khid" name="khid" data-placeholder="选择考核时间" class="form-control chosen-select"
                                        tabindex="2" >
                                    <option value="">选择考核时间</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考核对象：</label>
                            <div class="col-sm-8">
                                <select id="dxid" name="dxid" data-placeholder="选择类别" class="form-control chosen-select"
                                        tabindex="2" required>
                                </select >
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">考核指标：</label>
                            <div class="col-sm-8">
                                <input id="zbid" name="zbid" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计分：</label>
                            <div class="col-sm-8">
                                <input id="score" name="score" class="form-control" type="number" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <textarea id="note" name="note" class="form-control" ></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script src="/js/plugins/chosen/chosen.jquery.js"></script>
<script type="text/javascript" src="/appjs/esgjyj/yjkhZgkh/add.js">
</script>
</body>
</html>
