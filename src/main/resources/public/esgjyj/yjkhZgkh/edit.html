<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="esapp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" v-model="yjkhZgkh.id" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考核对象：</label>
                            <div class="col-sm-8">
                                <input v-model="yjkhZgkh.dxid" class="hidden">
                                <input v-model="yjkhZgkh.dxName" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主观指标：</label>
                            <div class="col-sm-8">
                                <input v-model="yjkhZgkh.zbid" class="hidden">
                                <input v-model="yjkhZgkh.zbName" class="form-control" type="text" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">序号：</label>
                            <div class="col-sm-8">
                                <input id="xh" name="xh" v-model="yjkhZgkh.xh" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">发生时间：</label>
                            <div class="col-sm-8">
                                <input id="fssj" name="fssj" v-model="yjkhZgkh.fssj" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计分：</label>
                            <div class="col-sm-8">
                                <input id="score" name="score" v-model="yjkhZgkh.score" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <input id="note" name="note" v-model="yjkhZgkh.note" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/appjs/yjkh/add.js"></script>
<script type="text/javascript" src="/appjs/esgjyj/yjkhZgkh/edit.js">
</script>
</body>
</html>
