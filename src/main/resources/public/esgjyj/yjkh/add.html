<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group ">
                            <label class="col-sm-3 control-label">考核名称：</label>
                            <div class="col-sm-8">
                                <input id="khmc" name="khmc" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">法院编号：</label>
                            <div class="col-sm-8">
                                <input id="courtNo" name="courtNo" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">考核年度：</label>
                            <div class="col-sm-8">
                                <input id="khnd" name="khnd" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开始月份：</label>
                            <div class="col-sm-8">
                                <input id="ksyf" name="ksyf" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束月份：</label>
                            <div class="col-sm-8">
                                <input id="jsyf" name="jsyf" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="col-sm-8">
                                <input id="active" name="active" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group hidden">
                            <label class="col-sm-3 control-label">计算入口类：</label>
                            <div class="col-sm-8">
                                <input id="calclass" name="calclass" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
<script type="text/javascript" src="/appjs/yjkh/add.js">
</script>
</body>
</html>
